<ion-header [translucent]="true">
  <ion-toolbar class="header">
    <ion-title>
      BIENVENIDO {{user | uppercase}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="card-container">
    <ion-card class="welcome-card">
      <ion-card-content>
        <h2>Bienvenido {{user}}</h2>
        <p>Este es el listado de tus cursos a cargo:</p>
      </ion-card-content>
    </ion-card>

    <ion-card *ngFor="let curso of cursos" class="curso-card">
      <ion-card-content class="curso-card-content">
        <ion-label>
          <h2>Nombre: {{curso.nombre}}</h2>
          <h3>ID: {{curso.id}}</h3>
          <h3>Código: {{curso.codigo}}</h3>
          <h3>Sección: {{curso.seccion}}</h3>
        </ion-label>
        <ion-button fill="outline" color="primary" slot="end" (click)="verDetalle(curso.nombre, curso.id, curso.codigo, curso.seccion)">
          Ver detalle
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
